label: 'संपादित पृष्ठ देखें'
tips:
  views-main:
    label: 'दृश्य सेटिंग प्रबंधित करें'
    body: 'कॉन्फ़िगरेशन देखें या संपादित करें।'
  views-ui-displays:
    label: 'इस दृश्य में प्रदर्शित करता है'
    body: 'एक प्रदर्शन परिणामों को आउटपुट करने का एक तरीका है, उदाहरण के लिए, पृष्ठ या ब्लॉक के रूप में। एक दृश्य में कई डिस्प्ले हो सकते हैं, जो यहां सूचीबद्ध हैं। सक्रिय प्रदर्शन हाइलाइट किया गया है।'
  views-ui-view-admin:
    label: 'दृश्य प्रशासक'
    body: 'विवरण जोड़ने और क्लोन बनाने सहित प्रशासनिक कार्य करें। उपलब्ध विकल्पों को देखने के लिए ड्रॉप-डाउन बटन पर क्लिक करें।'
  views-ui-format:
    label: 'उत्पादन प्रारूप'
    body: 'परिणाम कैसे चुनें। जैसे, अपनी कॉन्फ़िगर की गई प्रदर्शन सेटिंग्स का उपयोग करके, प्रत्येक आइटम को पूरी तरह से आउटपुट करने के लिए <em> सामग्री </em> चुनें। या <em> फ़ील्ड </em> चुनें, जो आपको प्रत्येक परिणाम के लिए केवल विशिष्ट फ़ील्ड आउटपुट करने की अनुमति देता है। मॉड्यूल को स्थापित करके अतिरिक्त प्रारूप जोड़े जा सकते हैं <em> विस्तारित </em> Drupal की आधार कार्यक्षमता।'
  views-ui-fields:
    label: क्षेत्र
    body: 'यदि यह दृश्य फ़ील्ड्स का उपयोग करता है, तो वे यहां सूचीबद्ध हैं। इसे कॉन्फ़िगर करने के लिए आप किसी फ़ील्ड पर क्लिक कर सकते हैं।'
  views-ui-filter:
    label: 'अपना दृश्य फ़िल्टर करें'
    body: 'आउटपुट में परिणामों को सीमित करने के लिए फ़िल्टर जोड़ें। जैसे, केवल उस सामग्री को दिखाने के लिए जो <em> प्रकाशित </em> है, आप <em> प्रकाशित </em> के लिए एक फ़िल्टर जोड़ेंगे और <em> हां </em> का चयन करेंगे।'
  views-ui-filter-operations:
    label: 'फ़िल्टर क्रिया'
    body: 'फ़िल्टर जोड़ें, पुनर्व्यवस्थित करें या निकालें।'
  views-ui-sorts:
    label: 'क्रमबद्ध मानदंड'
    body: 'उस क्रम को नियंत्रित करें जिसमें परिणाम आउटपुट हैं। इसे कॉन्फ़िगर करने के लिए सक्रिय सॉर्ट नियम पर क्लिक करें।'
  views-ui-sorts-operations:
    label: 'क्रमबद्ध कार्रवाई'
    body: 'सॉर्टिंग नियम जोड़ें, पुनर्व्यवस्थित करें या निकालें।'
  views-ui-preview:
    label: पूर्वावलोकन
    body: 'दृश्य आउटपुट का पूर्वावलोकन दिखाएं।'
